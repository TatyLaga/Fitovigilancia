<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
 
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Rol</ion-label>
      <ion-select [(ngModel)]="rol">
    <ion-option value="pac">Paciente</ion-option>
    <ion-option value="med">Médico/Especialista</ion-option>
    <ion-option value="far">Farmacéutico</ion-option>
    <ion-option value="lab">Laboratorio</ion-option>

  </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating >Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button icon-start ion-button block class="center3" (click)="presentAlert();">
      Registrarse
    </button>
  </ion-list>
</ion-content>
